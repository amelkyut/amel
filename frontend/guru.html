<!DOCTYPE html>
<html>
<head>
  <title>Input Nilai - Guru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Input Nilai Siswa</h2>
  <form id="nilaiForm">
    <input type="text" id="siswa" placeholder="Nama Siswa" required><br>
    <input type="text" id="pelajaran" placeholder="Pelajaran" required><br>
    <input type="number" id="nilai" placeholder="Nilai" required><br>
    <button type="submit">Kirim Nilai</button>
  </form>
  <script>
    document.getElementById('nilaiForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const siswa = document.getElementById('siswa').value;
      const pelajaran = document.getElementById('pelajaran').value;
      const nilai = document.getElementById('nilai').value;

      const response = await fetch('http://localhost:3000/nilai/input', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ siswa, pelajaran, nilai })
      });

      const result = await response.json();
      if (result.success) {
        alert('Nilai berhasil dikirim!');
      } else {
        alert('Gagal mengirim nilai');
      }
    });
  </script>
</body>
</html>
