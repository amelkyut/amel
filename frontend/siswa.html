<!DOCTYPE html>
<html>
<head>
  <title>Lihat Nilai - Siswa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Nilai Kamu</h2>
  <ul id="nilaiList"></ul>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const siswa = urlParams.get('siswa');

    fetch('http://localhost:3000/nilai/' + siswa)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('nilaiList');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.pelajaran}: ${item.nilai}`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
